<div id="trade" class="tab">
    <h2>Trade with USDT</h2>
    <form>
        <label for="trade-crypto">USDT Pair:</label>
        <input id="trade-crypto" list="cryptos" placeholder="e.g., BTC">
        <div id="current-price" style="font-weight:bold;margin:10px 0;"></div>
        <label for="usdt-amount">USDT Amount:</label>
        <input id="usdt-amount" placeholder="USDT Amount" type="number" min="0">
        <div id="available-usdt"></div>
        <label for="leverage">Leverage (1x - 100x):</label>
        <input id="leverage" type="range" min="1" max="100" value="1">
        <output id="lev-value">1x</output>
        <button type="button" onclick="startTrade()">Open Long</button>
    </form>
    <div id="liq-est"></div>
</div>
