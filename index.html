<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Wallet</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; min-height: 100vh; }
        nav { display: flex; justify-content: center; gap: 20px; padding: 20px; background: #1e293b; flex-wrap: wrap; }
        nav button { padding: 12px 28px; background: #2563eb; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; }
        nav button:hover { background: #3b82f6; }
        .tab { max-width: 900px; margin: 20px auto; padding: 30px; background: #1e293b; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); display: none; }
        #wallet { display: block; }
        #total-usd { font-size: 40px; font-weight: bold; text-align: center; color: #60a5fa; margin-bottom: 40px; }
        #assets { list-style: none; padding: 0; }
        #assets li { display: flex; align-items: center; gap: 20px; padding: 20px; background: #0f172a; border-radius: 12px; margin-bottom: 16px; font-size: 20px; }
        form { display: grid; gap: 16px; max-width: 500px; }
        label { font-weight: bold; color: #93c5fd; }
        input, select { padding: 14px; background: #1e293b; border: 1px solid #334155; border-radius: 12px; color: white; font-size: 16px; }
        button { padding: 14px 28px; background: #10b981; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        button:hover { background: #059669; }
        .secret { position: fixed; bottom: 30px; right: 30px; font-size: 36px; background: #2563eb; width: 60px; height: 60px; border-radius: 50%; border: none; cursor: pointer; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        #secret-section { margin-top: 40px; padding: 25px; background: #0f172a; border-radius: 12px; display: none; }
        #current-price, #available-usdt, #liq-est, #transfer-est { font-size: 18px; font-weight: bold; color: #93c5fd; margin: 15px 0; }
        #lev-value { font-size: 20px; font-weight: bold; color: #60a5fa; }
        h2 { color: #93c5fd; }
    </style>
</head>
<body>
    <nav>
        <button onclick="showTab('wallet')">Wallet</button>
        <button onclick="showTab('trade')">Trade</button>
        <button onclick="showTab('manage')">Manage</button>
        <button onclick="showTab('transfer')">Swap</button>
    </nav>

    <div id="wallet" class="tab">
        <div id="total-usd">Loading...</div>
        <ul id="assets"></ul>
        <button id="secret-btn" class="secret">ðŸ”’</button>
        <div id="secret-section">
            <h2>Add Asset</h2>
            <form>
                <label>Symbol</label>
                <input id="crypto-type" list="cryptos" placeholder="BTC">
                <label>Amount</label>
                <input id="amount" type="number" step="any" min="0">
                <button type="button" onclick="addCrypto()">Add</button>
            </form>
        </div>
    </div>

    <div id="trade" class="tab">
        <h2>Open Long Trade</h2>
        <form>
            <label>Pair</label>
            <input id="trade-crypto" list="cryptos" placeholder="BTC">
            <div id="current-price"></div>
            <label>USDT Amount</label>
            <input id="usdt-amount" type="number" step="any" min="0">
            <div id="available-usdt"></div>
            <label>Leverage</label>
            <input id="leverage" type="range" min="1" max="100" value="1">
            <span id="lev-value">1x</span>
            <button type="button" onclick="startTrade()">Open</button>
        </form>
        <div id="liq-est"></div>
    </div>

    <div id="manage" class="tab">
        <h2>Open Trades</h2>
        <ul id="manage-trades"></ul>
    </div>

    <div id="transfer" class="tab">
        <h2>Swap Assets</h2>
        <form>
            <label>From</label>
            <select id="from-crypto"></select>
            <label>To</label>
            <select id="to-crypto"></select>
            <label>Amount</label>
            <input id="transfer-amount" type="number" step="any" min="0">
            <div id="transfer-est"></div>
            <button type="button" onclick="transferCrypto()">Swap (0.5% fee)</button>
        </form>
    </div>

    <datalist id="cryptos">
        <option value="BTC"><option value="ETH"><option value="SOL"><option value="USDT">
        <option value="ADA"><option value="XRP"><option value="BNB"><option value="DOGE">
        <option value="DOT"><option value="LINK">
    </datalist>

    <script src="script.js"></script>
</body>
</html>
