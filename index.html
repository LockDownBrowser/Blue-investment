<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Wallet</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(to bottom, #f0f8ff, #d0e8ff); color: #333; margin: 0; }
        header { background: #007bff; color: white; padding: 20px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        nav { display: flex; justify-content: center; gap: 15px; padding: 15px; background: white; }
        nav button { padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        nav button:hover { background: #0056b3; }
        .tab { max-width: 900px; margin: 20px auto; padding: 25px; background: white; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); display: none; }
        #wallet { display: block; }
        #total-usd { font-size: 32px; font-weight: bold; text-align: center; color: #007bff; margin-bottom: 30px; }
        ul { list-style: none; padding: 0; }
        li { display: flex; align-items: center; gap: 15px; padding: 18px; background: #f8fbff; border-radius: 10px; margin-bottom: 12px; font-size: 18px; }
        form { display: grid; gap: 12px; }
        label { font-weight: bold; color: #0056b3; }
        input, select { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        button { padding: 12px 24px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; align-self: start; }
        button:hover { background: #218838; }
        .secret { position: absolute; top: 100px; right: 30px; background: none; border: none; font-size: 28px; cursor: pointer; }
        #secret-section { margin-top: 30px; padding: 20px; background: #e3f2fd; border-radius: 10px; display: none; }
        #current-price, #available-usdt, #liq-est, #transfer-est { font-weight: bold; color: #007bff; margin: 10px 0; }
        #leverage { width: 100%; height: 8px; }
        #lev-value { font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <header><h1>Blue Wallet</h1></header>
    <nav>
        <button onclick="showTab('wallet')">Wallet</button>
        <button onclick="showTab('trade')">Trade</button>
        <button onclick="showTab('manage')">Manage Trades</button>
        <button onclick="showTab('transfer')">Transfer</button>
    </nav>

    <div id="wallet" class="tab">
        <div id="total-usd">Total: $0.00 USD</div>
        <ul id="assets"></ul>
        <button id="secret-btn" class="secret">ðŸ”’</button>
        <div id="secret-section">
            <h2>Add Asset</h2>
            <form>
                <label>Crypto Symbol</label>
                <input id="crypto-type" list="cryptos" placeholder="e.g. BTC">
                <label>Amount</label>
                <input id="amount" type="number" step="any" min="0" placeholder="Amount">
                <button type="button" onclick="addCrypto()">Add</button>
            </form>
        </div>
    </div>

    <div id="trade" class="tab">
        <h2>Open Long Trade (USDT Pair)</h2>
        <form>
            <label>Pair</label>
            <input id="trade-crypto" list="cryptos" placeholder="e.g. BTC">
            <div id="current-price"></div>
            <label>USDT Amount</label>
            <input id="usdt-amount" type="number" step="any" min="0">
            <div id="available-usdt"></div>
            <label>Leverage</label>
            <input id="leverage" type="range" min="1" max="100" value="1">
            <span id="lev-value">1x</span>
            <button type="button" onclick="startTrade()">Open Trade</button>
        </form>
        <div id="liq-est"></div>
    </div>

    <div id="manage" class="tab">
        <h2>Open Trades</h2>
        <ul id="manage-trades"></ul>
    </div>

    <div id="transfer" class="tab">
        <h2>Transfer / Swap</h2>
        <form>
            <label>From</label>
            <select id="from-crypto"></select>
            <label>To</label>
            <select id="to-crypto"></select>
            <label>Amount</label>
            <input id="transfer-amount" type="number" step="any" min="0">
            <div id="transfer-est"></div>
            <button type="button" onclick="transferCrypto()">Swap (0.5% fee)</button>
        </form>
    </div>

    <datalist id="cryptos">
        <option value="BTC"><option value="ETH"><option value="SOL"><option value="USDT">
        <option value="ADA"><option value="XRP"><option value="BNB"><option value="DOGE">
        <option value="DOT"><option value="LINK">
    </datalist>

    <script src="script.js"></script>
</body>
</html>
