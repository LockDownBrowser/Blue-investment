<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>Blue Wallet</h1></header>
    <nav>
        <button onclick="showTab('wallet')">Wallet</button>
        <button onclick="showTab('trade')">Trade</button>
        <button onclick="showTab('manage')">Manage Trades</button>
        <button onclick="showTab('transfer')">Transfer</button>
    </nav>
    <div id="wallet" class="tab">
        <div id="total-usd"></div>
        <ul id="assets"></ul>
        <button id="secret-btn" class="secret">ðŸ”’</button>
        <div id="secret-section" style="display:none;">
            <h2>Secret Add</h2>
            <input id="crypto-type" placeholder="Crypto (e.g., BTC)">
            <input id="amount" placeholder="Amount" type="number">
            <button onclick="addCrypto()">Add</button>
        </div>
    </div>
    <div id="trade" class="tab" style="display:none;">
        <h2>Trade with USDT</h2>
        <input id="trade-crypto" placeholder="Crypto (e.g., BTC)">
        <input id="usdt-amount" placeholder="USDT Amount" type="number">
        <input id="leverage" placeholder="Leverage" type="number" value="1">
        <button onclick="startTrade()">Trade</button>
        <div id="liq-est"></div>
    </div>
    <div id="manage" class="tab" style="display:none;">
        <h2>Manage Trades</h2>
        <ul id="manage-trades"></ul>
    </div>
    <div id="transfer" class="tab" style="display:none;">
        <h2>Transfer Currencies</h2>
        <select id="from-crypto"></select>
        <select id="to-crypto"></select>
        <input id="transfer-amount" placeholder="Amount" type="number">
        <div id="transfer-est"></div>
        <button onclick="transferCrypto()">Transfer (0.5% fee)</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
