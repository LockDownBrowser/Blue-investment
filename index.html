    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(to bottom, #f0f8ff, #dbeafe); color: #1e293b; margin: 0; min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }

        .asset-symbol { font-size: 22px; font-weight: bold; }
        form { display: grid; gap: 14px; }

        input:focus, select:focus { border-color: #2563eb; outline: none; }
        button { padding: 12px 20px; background: #10b981; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: background 0.2s, transform 0.1s; }

        button:active { transform: translateY(0); }

        #lev-value { font-size: 18px; font-weight: bold; color: #2563eb; }
        h2 { color: #2563eb; font-size: 24px; text-align: center; margin-bottom: 20px; text-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        #manage-trades li { background: #eff6ff; padding: 20px; border-radius: 14px; margin-bottom: 12px; transition: transform 0.2s, box-shadow 0.2s; }
        #manage-trades li:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
