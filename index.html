<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Wallet</title>
    <style>
        :root { --primary: #007bff; --success: #28a745; --text: #333; --bg: #f0f8ff; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(to bottom, #e0f2ff, #c0e0ff); color: var(--text); margin:0; }
        header { background: var(--primary); color: white; padding: 25px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.15); }
        nav { display: flex; justify-content: center; gap: 20px; padding: 20px; background: white; }
        nav button { padding: 14px 28px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        nav button:hover { background: #0056b3; }
        .tab { max-width: 900px; margin: 20px auto; padding: 30px; background: white; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); display: none; }
        #wallet { display: block; }
        #total-usd { font-size: 36px; font-weight: bold; text-align: center; color: var(--primary); margin-bottom: 40px; }
        #assets li { display: flex; align-items: center; gap: 20px; padding: 20px; background: #f0f8ff; border-radius: 12px; margin-bottom: 15px; font-size: 20px; }
        form { display: grid; gap: 15px; max-width: 500px; }
        label { font-weight: bold; color: var(--primary); }
        input, select { padding: 14px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; }
        button { padding: 14px 28px; background: var(--success); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        button:hover { background: #218838; }
        .secret { position: absolute; top: 120px; right: 40px; font-size: 32px; background: none; border: none; cursor: pointer; }
        #secret-section { margin-top: 40px; padding: 25px; background: #e3f2fd; border-radius: 12px; display: none; }
        #current-price, #available-usdt, #liq-est, #transfer-est { font-size: 18px; font-weight: bold; color: var(--primary); margin: 15px 0; }
        #lev-value { font-size: 20px; font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>
    <header><h1>Blue Wallet</h1></header>
    <nav>
        <button onclick="showTab('wallet')">Wallet</button>
        <button onclick="showTab('trade')">Trade</button>
        <button onclick="showTab('manage')">Manage</button>
        <button onclick="showTab('transfer')">Swap</button>
    </nav>

    <div id="wallet" class="tab">
        <div id="total-usd">Loading...</div>
        <ul id="assets"></ul>
        <button id="secret-btn" class="secret">ðŸ”’</button>
        <div id="secret-section">
            <h2>Add Asset</h2>
            <form id="add-form">
                <label>Symbol</label>
                <input id="crypto-type" list="cryptos" placeholder="BTC">
                <label>Amount</label>
                <input id="amount" type="number" step="any" min="0">
                <button type="button" onclick="addCrypto()">Add</button>
            </form>
        </div>
    </div>

    <div id="trade" class="tab">
        <h2>Open Long Trade</h2>
        <form id="trade-form">
            <label>Pair</label>
            <input id="trade-crypto" list="cryptos" placeholder="BTC">
            <div id="current-price"></div>
            <label>USDT Amount</label>
            <input id="usdt-amount" type="number" step="any" min="0">
            <div id="available-usdt"></div>
            <label>Leverage</label>
            <input id="leverage" type="range" min="1" max="100" value="1">
            <span id="lev-value">1x</span>
            <button type="button" onclick="startTrade()">Open</button>
        </form>
        <div id="liq-est"></div>
    </div>

    <div id="manage" class="tab">
        <h2>Open Trades</h2>
        <ul id="manage-trades"></ul>
    </div>

    <div id="transfer" class="tab">
        <h2>Swap Assets</h2>
        <form id="transfer-form">
            <label>From</label>
            <select id="from-crypto"></select>
            <label>To</label>
            <select id="to-crypto"></select>
            <label>Amount</label>
            <input id="transfer-amount" type="number" step="any" min="0">
            <div id="transfer-est"></div>
            <button type="button" onclick="transferCrypto()">Swap (0.5% fee)</button>
        </form>
    </div>

    <datalist id="cryptos">
        <option value="BTC"><option value="ETH"><option value="SOL"><option value="USDT">
        <option value="ADA"><option value="XRP"><option value="BNB"><option value="DOGE">
        <option value="DOT"><option value="LINK">
    </datalist>

    <script src="script.js"></script>
</body>
</html>
